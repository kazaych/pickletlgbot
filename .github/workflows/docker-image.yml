name: Docker Image CI

permissions:
      contents: read
      pull-requests: write
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:


  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag "$app_name:$GITHUB_SHA"
    - name: Push to docker hub
      run: docker push $app_name:$GITHUB_SHA


        
